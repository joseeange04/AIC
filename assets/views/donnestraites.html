           </div>

                <script
                src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
                </script>
                <canvas id="myChart1"></canvas>
                <script>
                    var xValues = ["janvier","fevrier","mars","avril","mai",
                    "juin","juillet","août","septembre","octobre","novembre","decembre"];
                    new Chart("myChart1", {
                    type: "line",
                    data: {
                        labels: xValues,
                        datasets: [{ 
                        data: [...Array(24).keys()],
                        borderColor: "green",
                        fill: false
                        }]
                    },
                    options: {
                        legend: {display: false}
                    }
                    });
                </script>
